<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <fieldset class="field-inputs">
        <input type="number" class="txt-numero1" id="txt-numero1" placeholder="Ingrese Número 1">
        <input type="number" class="txt-numero2" id="txt-numero2" placeholder="Ingrese Número 2">
      </fieldset>
      <hr>
      <p class="resultado" id="resultado">Resultado</p>
      <fieldset class="field-buttons">
        <button class="btn-suma" id="btn-suma">+</button>
        <button class="btn-resta" id="btn-resta">-</button>
        <button class="btn-multiplicacion" id="btn-multiplicacion">*</button>
        <button class="btn-division" id="btn-division">/</button>
      </fieldset>
    </div>    
    <script src="app.js"></script>
  </body>
  </html>
